machine:
  services:
      - docker

dependencies:
    cache_directories:
        - "~/docker"
    override:
        - docker info
        - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
        - docker build -t xiwucuxasa/lymph-echo .
        - mkdir -p ~/docker; docker save xiwucuxasa/lymph-echo > ~/docker/image.tar

test:
    override:
    # post:
       - nosetests --with-lymph
       - docker run "xiwucuxasa/lymph-echo" nosetests

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push xiwucuxasa/lymph-echo
