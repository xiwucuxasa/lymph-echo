machine:
  services:
      - docker

dependencies:
    cache_directories:
        - "~/docker"

test:
    override:
       - nosetests --with-lymph
       - docker info
       - docker build -t xiwucuxasa/lymph-echo .
       - docker run "xiwucuxasa/lymph-echo" nosetests --with-lymph

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push xiwucuxasa/lymph-echo
